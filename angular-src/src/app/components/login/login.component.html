<div class="wrapper">
    <div class="wrapper-body">
        <div class="login">
            <h2 class="text-center">LOGIN</h2>
            <form class="signin-form" fxLayout="column" fxLayoutAlign="center center" (submit)="onLogin()" [formGroup]="signinForm">
                <fieldset class="form-group">
                    <label><b>Username</b></label><br>
                    <input class="width-p100" type="text" formControlName="username" placeholder="Username" />
                </fieldset>
                <fieldset class="form-group">
                    <label><b>Password</b></label><br>
                    <input class="width-p100" type="password" formControlName="password" placeholder="Password" />
                </fieldset>
                <button class="btn-success" type="submit" [disabled]="signinForm.invalid">LOGIN</button>&nbsp;
                <button class="btn-info float-right" [routerLink]="['/register']">REGISTER</button><br style="clear: both">
                <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
            </form>
        </div>
    </div>
</div>
